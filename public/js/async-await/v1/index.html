<!DOCTYPE html>
<html>
    <head>
        <title>Test Async Await</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div id="root"
             data-title="Start code from here with Vanilla Javascript!"
             data-href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
        ></div>

        <script src="index.min.js"></script>
        <script>
            window.addEventListener('load', function() {
                var myComponent = new AsyncAwait('#root');
                myComponent.render();
            });
        </script>
    </body>
</html>
