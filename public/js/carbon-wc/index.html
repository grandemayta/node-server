<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Custom Elements</title>
</head>
<body>

  <div>
    <h1>Dropdown</h1>
    <bx-dropdown trigger-content="Select an item">
      <bx-dropdown-item value="all">Option 1</bx-dropdown-item>
      <bx-dropdown-item value="cloudFoundry">Option 2</bx-dropdown-item>
      <bx-dropdown-item value="staging">Option 3</bx-dropdown-item>
      <bx-dropdown-item value="dea">Option 4</bx-dropdown-item>
      <bx-dropdown-item value="router">Option 5</bx-dropdown-item>
    </bx-dropdown>
  </div>

  <hr>

  <div>
    <h1>Checkbox</h1>
    <bx-checkbox label-text="Checkbox 1"></bx-checkbox>
    <bx-checkbox label-text="Checkbox 2"></bx-checkbox>
  </div>

  <hr>
  
  <bx-multi-select value="foo,baz">
    <bx-multi-select-item value="foo">Foo</bx-multi-select-item>
    <bx-multi-select-item value="bar">Bar</bx-multi-select-item>
    <bx-multi-select-item value="baz">Baz</bx-multi-select-item>
  </bx-multi-select>

  <bx-number-input></bx-number-input>

  <bx-slider max="100" min="0"></bx-slider>

  <bx-toggle label-text="Toggle"></bx-toggle>

  <bx-tooltip>
    <bx-tooltip-body>
      <p>
        This is some tooltip text. This box shows the maximum amount of text that should appear inside. If more room is needed
        please use a modal instead.
      </p>
    </bx-tooltip-body>
  </bx-tooltip>
  
  <bx-modal open="true">
    <bx-modal-header >
      <bx-modal-close-button></bx-modal-close-button>
      <bx-modal-label>Label (Optional)</bx-modal-label>
      <bx-modal-heading>Modal Title</bx-modal-heading>
    </bx-modal-header>
    <bx-modal-body><p>Modal text description</p></bx-modal-body>
    <bx-modal-footer>
      <bx-btn kind="secondary" data-modal-close>Cancel</bx-btn>
      <bx-btn kind="primary">Save</bx-btn>
    </bx-modal-footer>
  </bx-modal>

  <script src="bundle.js"></script>
</body>
</html>
