<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use the platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <github-profile nickname="timbl"></github-profile>
        <github-repositories nickname="timbl"></github-repositories>
        <github-followers nickname="timbl"></github-followers>
    </div>

    <template id="github-profile-template">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            div {
                display: inline-block;
                padding: 20px;
                width: 240px;
                height: 300px;
                border: 2px solid var(--secondary-color);
                border-radius: 4px;
                overflow: hidden;
            }
            img {
                width: var(--img-width);
                border-radius: var(--img-border-radius);
            }
            h1 {
                margin-top: var(--h1-margin-top);
                font-size: var(--h1-font-size);
                color: var(--secondary-color);
                text-transform: var(--uppercase);
                text-align: var(--center);
            }
        </style>
        <div>
            <img>
            <h1></h1>
        </div>
    </template>

    <template id="github-repositories-template">
        <style>
            *, :host {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :host {
                display: inline-block;
                width: 240px;
                height: 300px;
                border: 2px solid var(--secondary-color);
                border-radius: 4px;
                overflow: hidden;
            }
            div {
                display: block;
                height: 100%;
                overflow: auto;
            }
            h1 {
                margin-top: var(--h1-margin-top);
                font-size: var(--h1-font-size);
                color: var(--secondary-color);
                text-transform: var(--uppercase);
                text-align: var(--center);
            }
            
            a {
                display: block;
                padding: 20px 20px 0 20px;
                color: #f0f0f0;
                text-decoration: none;
                color: var(--secondary-color);
            }
        </style>
        <div>
            <h1>Repositories</h1>
            <span></span>
        </div>
    </template>
    
    <template id="github-followers-template">
        <style>
            *, :host {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :host {
                display: inline-block;
                width: 240px;
                height: 300px;
                border: 2px solid var(--secondary-color);
                border-radius: 4px;
                overflow: hidden;
            }
            div {
                display: block;
                height: 100%;
                overflow: auto;
            }
            h1 {
                margin-top: var(--h1-margin-top);
                font-size: var(--h1-font-size);
                color: var(--secondary-color);
                text-transform: var(--uppercase);
                text-align: var(--center);
            }
            
            a {
                display: block;
                padding: 20px 20px 0 20px;
                text-decoration: none;
                color: var(--secondary-color);
            }
        </style>
        <div>
            <h1>Followers</h1>
            <span></span>
        </div>
    </template>

    <script type="module" src="bootstrap.js"></script>
</body>
</html>
